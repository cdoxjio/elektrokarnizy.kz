<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, post-check=0, pre-check=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>The MS-700 Certification</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(120deg, #f4fdb7 0%, #d7fcb6 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
    }
    .question-container {
      display: flex;
      flex-direction: column;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .answers {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2em;
      transition: background-color 0.3s;
    }
    button:disabled {
      background-color: #cccccc;
    }
    button:hover {
      background-color: #45a049;
    }
    .answer-button {
      text-align: left;
      background-color: #ffffff;
      border: 1px solid #ccc;
      padding: 14px;
      border-radius: 8px;
      font-size: 1.1em;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .answer-button:hover {
      background-color: #f1f1f1;
      border-color: #4CAF50;
    }
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
      margin-top: 20px;
    }
    .question-text {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      font-size: 1.4em;
      font-weight: 600;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>The MS-700 Certification</h1>
  <p>Microsoft Teams Administrator Associate Exam</p>
</header>

<div id="question-container" class="question-container">
  <div id="question" class="question-text"></div>
  <div id="answers" class="answers"></div>
  <button id="next-question" onclick="nextQuestion()" disabled>Next Question</button>
</div>

<div class="footer">
  <p>Questions provided for personal learning. All rights reserved.</p>
</d
