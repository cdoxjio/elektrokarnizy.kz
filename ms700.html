<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MS-700 Certification Practice</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; }
    .mint-bg {
      background: linear-gradient(120deg, #e6fff4 0%, #f6fefc 100%);
    }
    .groups-link-bar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 0.5em;
      margin: 2em auto;
      justify-items: center;
    }
    .group-link {
      padding: 0.4em 0.8em;
      border-radius: 6px;
      background: #E4EFFF;
      color: #3855A3;
      cursor: pointer;
      font-weight: 600;
      user-select: none;
    }
    .group-link.active {
      background: #B22234;
      color: #fff;
    }
    .question-area {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1em;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .options-list {
      list-style: decimal inside;
      margin-top: 1em;
    }
  </style>
</head>
<body class="mint-bg">

<header class="text-center p-6">
  <h1 class="text-3xl font-bold">MS-700 Certification Practice</h1>
  <nav class="groups-link-bar"></nav>
</header>

<main class="question-area">
  <p class="question-text font-semibold"></p>
  <ul class="options-list"></ul>
</main>

<script>
  let groups = [];

  // Загрузка и разбивка вопросов на группы
  fetch('data.json')
    .then(res => res.json())
    .then(data => {
      const questions = Array.isArray(data) ? data : data.questions || [];
      groups = chunkArray(questions, 20);
      renderGroupLinks();
      if (groups.length) displayGroup(0);
    })
    .catch(err => alert('Ошибка загрузки JSON: ' + err));

  // Разбивает массив на группы по size
  function chunkArray(array, size) {
    let result = [];
    for (let i = 0; i < array.length; i += size) {
      result.push(array.slice(i, i + size));
    }
    return result;
  }

  // Рендер вкладок-групп
  function renderGroupLinks() {
    const nav = document.querySelector('.groups-link-bar');
    nav.innerHTML = '';
    groups.forEach((_, idx) => {
      const link = document.createElement('div');
      link.textContent = `Group ${idx + 1}`;
      link.className = 'group-link';
      link.onclick = () => {
        document.querySelectorAll('.group-link').forEach(l => l.classList.remove('active'));
        link.classList.add('active');
        displayGroup(idx);
      };
      nav.appendChild(link);
    });
    if (nav.firstChild) nav.firstChild.classList.add('active');
  }

  let currentGroupIndex = 0;
  let currentQuestionIndex = 0;

  // Отображение группы
  function displayGroup(idx) {
    currentGroupIndex = idx;
    currentQuestionIndex = 0; // начинаем с первого вопроса группы
    showQuestion();
  }

  // Отображение вопроса текущей группы по текущему индексу
  function showQuestion() {
    const qArea = document.querySelector('.question-text');
    const opts = document.querySelector('.options-list');
    const group = groups[currentGroupIndex];

    if (!group || !group[currentQuestionIndex]) return;

    const q = group[currentQuestionIndex];
    qArea.textContent = q.text;

    opts.innerHTML = '';
    q.options.forEach(option => {
      const li = document.createElement('li');
      li.textContent = option;
      opts.appendChild(li);
    });
  }
</script>

</body>
</html>
