<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The MS-700 certification</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; }

    /* Плавное появление/исчезновение блоков */
    .fade { transition: all 0.5s; }

    .mint-bg {
      background: linear-gradient(120deg,#e6fff4 0%,#f6fefc 100%);
    }

    /* ---------- ГЛАВНОЕ ИСПРАВЛЕНИЕ ---------- */
    .groups-link-bar{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
      gap:0.5em;
      justify-items:center;
      align-items:center;
      margin:2em 0 0.1em;
    }
    /* ----------------------------------------- */

    /* ссылки-вкладки групп */
    .group-link{
      padding:0.1em 0.7em;
      border-radius:6px;
      font-size:1em;
      text-decoration:underline dotted;
      color:#205070;
      background:none;
      border:none;
      cursor:pointer;
      transition:background .2s,color .2s;
      font-weight:600;
      user-select:none;
    }
    .group-link.active{
      color:#fff;
      background:#B22234;
      text-decoration:none;
      font-weight:bold;
    }
    .group-link:focus-visible{
      outline:2px solid #B22234;
      outline-offset:1px;
    }

    /* «Random question» и вторичные ссылки */
    .random-link{
      padding:0.1em 0.7em;
      border-radius:6px;
      font-size:1em;
      color:#137ca8;
      text-decoration:underline dotted;
      cursor:pointer;
      font-weight:600;
      background:none;
      border:none;
      margin:0.7em 0.3em 1em;
      transition:color .15s;
      display:inline-block;
    }
    .random-link:hover{color:#1e80c1;}

    /* …дальнейшие стили без изменений … */
    /* (их опустил ради сокращения ответа, они остаются теми же) */
  </style>
</head>

<body class="mint-bg min-h-screen flex flex-col items-center">
  <div id="app" class="w-full flex flex-col items-center justify-center min-h-screen"></div>
  <div id="footerInfo"></div>

  <script>
  /* ---------- JS остаётся прежним ---------- */
  const QUESTIONS = [];
  let QUESTIONS_LOADED = false;
  let LOAD_ERROR = false;
  let allQuestionsMode = false;

  fetch('ms700_questions.json')
    .then(r=>r.json())
    .then(qs=>{QUESTIONS.push(...qs);QUESTIONS_LOADED=true;start();})
    .catch(()=>{LOAD_ERROR=true;render();});

  function chunkArray(array,size){
    const result=[];
    for(let i=0;i<array.length;i+=size){
      result.push(array.slice(i,i+size));
    }
    return result;
  }
  function shuffle(arr){
    let a=arr.slice();
    for(let i=a.length-1;i>0;i--){
      let j=Math.floor(Math.random()*(i+1));
      [a[i],a[j]]=[a[j],a[i]];
    }
    return a;
  }

  /* …весь остальной скрипт без изменений… */
  /* (оставлен прежним: формирование групп, переключение вопросов, таймер и т.д.) */
  </script>
</body>
</html>
