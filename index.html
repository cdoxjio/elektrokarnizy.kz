<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>elektrokarnizy.kz – домен продаётся</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 480px;
      width: 100%;
      padding: 30px 20px;
      text-align: center;
    }
    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }
    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 30px;
    }
    button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #005fa3;
    }
    form {
      display: none;
      margin-top: 20px;
      text-align: left;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .success {
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Домен <strong>elektrokarnizy.kz</strong> продаётся</h1>
    <p>Если вы заинтересованы в покупке, нажмите кнопку ниже.</p>
    <button onclick="showForm()">Связаться</button>

    <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="896172f9-0dc8-4ffe-b0b3-33e98b1e6845">
      <input type="hidden" name="subject" value="Сообщение с лендинга elektrokarnizy.kz">

      <label>Ваш email:</label>
      <input type="email" name="email" required>

      <label>Сообщение:</label>
      <textarea name="message" rows="4" required></textarea>

      <!-- honeypot -->
      <input type="text" name="website" style="display:none">

      <input type="submit" value="Отправить">
    </form>

    <div id="successMessage" class="success" style="display:none;">Спасибо! Ваше сообщение отправлено.</div>
  </div>

  <script>
    function showForm() {
      document.getElementById('contactForm').style.display = 'block';
    }

    const form = document.getElementById("contactForm");
    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(form);
      fetch(form.action, {
        method: form.method,
        body: formData
      })
      .then(response => {
        if (response.ok) {
          form.reset();
          form.style.display = "none";
          document.getElementById("successMessage").style.display = "block";
        } else {
          alert("Ошибка отправки.");
        }
      })
      .catch(error => {
        alert("Ошибка соединения.");
      });
    });
  </script>
</body>
</html>
