<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>elektrokarnizy.kz – домен продаётся</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #d4fc79, #96e6a1);
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      padding: 32px 24px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 16px;
    }
    p {
      font-size: 16px;
      margin-bottom: 24px;
    }
    .btn {
      background-color: #38a169;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #2f855a;
    }
    form {
      display: none;
      margin-top: 24px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    .success {
      color: green;
      font-weight: 600;
      margin-top: 20px;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }
      .btn {
        font-size: 14px;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Домен <strong>elektrokarnizy.kz</strong> продаётся</h1>
    <p>Заинтересованы? Свяжитесь с нами!</p>
    <button class="btn" onclick="showForm()">Связаться</button>

    <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="896172f9-0dc8-4ffe-b0b3-33e98b1e6845">
      <input type="hidden" name="subject" value="Запрос с elektrokarnizy.kz">

      <!-- honeypot -->
      <input type="text" name="website" style="display:none">

      <label for="email">Ваш email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Сообщение:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <!-- CAPTCHA -->
      <div class="h-captcha" data-captcha="true"></div>

      <input type="submit" class="btn" value="Отправить">
    </form>

    <div id="successMessage" class="success" style="display:none;">Спасибо за ваш интерес! Мы свяжемся с вами в ближайшее время по указанному email.</div>
  </div>

  <script src="https://web3forms.com/client/script.js" async defer></script>
  <script>
    function showForm() {
      document.getElementById('contactForm').style.display = 'block';
    }

    const form = document.getElementById("contactForm");
    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      fetch(form.action, {
        method: form.method,
        body: formData
      })
      .then(response => {
        if (response.ok) {
          form.reset();
          form.style.display = "none";
          document.getElementById("successMessage").style.display = "block";
        } else {
          alert("Ошибка отправки.");
        }
      })
      .catch(() => alert("Ошибка соединения."));
    });
  </script>
</body>
</html>
