<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>elektrokarnizy.kz продаётся</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f7fa;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      padding: 40px 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    button {
      background-color: #007acc;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Домен <strong>elektrokarnizy.kz</strong> продаётся</h1>
    <p>Если вы заинтересованы в покупке, нажмите кнопку ниже для связи.</p>
    <button onclick="revealEmail()">Связаться</button>
    <p id="email" style="margin-top:20px; display:none;"></p>
  </div>

  <script>
    function revealEmail() {
      const part1 = "adm";
      const part2 = "bybyka";
      const part3 = "kz";
      const email = part1 + "@" + part2 + "." + part3;
      const emailElement = document.getElementById("email");
      emailElement.innerHTML = `<a href="mailto:${email}">${email}</a>`;
      emailElement.style.display = "block";
    }
  </script>
</body>
</html>
