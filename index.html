<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Домен продаётся – elektrokarnizy.kz</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 480px;
      width: 100%;
      padding: 30px 20px;
      text-align: center;
    }
    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }
    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 30px;
    }
    button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #005fa3;
    }
    #email {
      margin-top: 20px;
      display: none;
      font-size: 16px;
      color: #0077cc;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }
      p {
        font-size: 15px;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Домен <strong>elektrokarnizy.kz</strong> продаётся</h1>
    <p>Если вы заинтересованы в покупке, нажмите кнопку ниже.</p>
    <button onclick="showEmail()">Связаться</button>
    <p id="email"></p>
  </div>

  <script>
    function showEmail() {
      const email = "adm" + "@" + "bybyka.kz";
      const emailBlock = document.getElementById("email");
      emailBlock.innerHTML = `<a href="mailto:${email}">${email}</a>`;
      emailBlock.style.display = "block";
    }
  </script>
</body>
</html>
